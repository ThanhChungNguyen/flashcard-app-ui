<mat-toolbar color="primary">
  📚 Flashcard Sets
</mat-toolbar>

<div class="container" style="padding: 16px;">
  <button mat-raised-button color="accent" [routerLink]="['/flashcards/set/new']">
    ➕ Create New Set
  </button>

  <mat-list *ngIf="sets.length > 0" style="margin-top: 16px;">
    <mat-list-item *ngFor="let set of sets">
      <a [routerLink]="['/flashcards/set', set.id]">{{ set.title }}</a>
    </mat-list-item>
  </mat-list>

  <p *ngIf="sets.length === 0" class="text-muted">No sets available.</p>
</div>
