<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">📚 Flashcard Sets</h1>

  <a [routerLink]="['/flashcards/set/new']"
     class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    ➕ Create New Set
  </a>

  <ul class="space-y-4">
    <li *ngFor="let set of sets" class="flex justify-between items-center border p-4 rounded shadow-sm">
      <a [routerLink]="['/flashcards/set', set.id]" class="text-lg font-medium hover:underline">
        {{ set.title }}
      </a>
      <button (click)="deleteSet(set.id)"
              class="text-red-500 hover:text-red-700 text-sm">
        🗑 Delete
      </button>
    </li>
  </ul>
</div>
