<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Set: {{ set?.title }}</h2>

  <a [routerLink]="['/flashcards/set', set?.id, 'study']"
     class="inline-block mb-6 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
    📖 Study this set
  </a>

  <h3 class="text-lg font-semibold mb-2">Cards</h3>
  <ul class="space-y-2 mb-6">
    <li *ngFor="let card of set?.cards"
        class="flex justify-between items-center border p-3 rounded">
      <div>
        <strong>{{ card.front }}</strong> - {{ card.back }}
      </div>
      <button (click)="deleteCard(card.id)"
              class="text-red-500 hover:text-red-700 text-sm">🗑</button>
    </li>
  </ul>

  <h4 class="text-md font-semibold mb-2">Add New Card</h4>
  <form (ngSubmit)="addCard()" class="space-y-2">
    <input [(ngModel)]="newFront" name="front" required
           placeholder="Front"
           class="w-full border rounded px-3 py-2" />
    <input [(ngModel)]="newBack" name="back" required
           placeholder="Back"
           class="w-full border rounded px-3 py-2" />
    <button type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      ➕ Add Card
    </button>
  </form>
</div>
