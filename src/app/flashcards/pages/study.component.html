<mat-toolbar color="primary">
  🎓 Study
</mat-toolbar>

<div class="container" style="padding: 16px;" *ngIf="set">
  <h3>{{ set.title }}</h3>

  <mat-card>
    <mat-card-content>
      <div *ngIf="currentCard">
        <p><strong>Front:</strong> {{ currentCard.front }}</p>
        <p><strong>Back:</strong> {{ currentCard.back }}</p>
      </div>
      <div *ngIf="!currentCard">
        <p>All cards completed!</p>
      </div>
    </mat-card-content>
  </mat-card>

  <div style="margin-top: 16px;">
    <button mat-button (click)="prevCard()" [disabled]="currentIndex <= 0">← Prev</button>
    <button mat-button (click)="nextCard()" [disabled]="currentIndex >= (set.cards.length || 0) - 1">Next →</button>
  </div>
</div>
